          <div class="col py-3">
              <h3>Exercício 4</h3>
              <p class="lead">
                Adapte o exercício anterior para o valor não ser mais fixo. O valor deve ser recebido de um campo da tela.</p>
                <div class="container p-5 my-5 border">

                  <div class="col-md-5 text-center">
                    <div class="input-group mb-3">
                      <input id="numeroTabuada" type="text" class="form-control" placeholder="Digite o número" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button onclick="tabuadaDinamica()" class="btn btn-primary" type="button" id="button-addon2">Mostrar a tabuada</button>
                      </div>
                    </div>
                </div>
                <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Tabuada</th>
                      </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
              </table>
                  
                </div>
          </div>

  </div>


  <script>
    function tabuadaDinamica(){
      var tabuadaNumero = document.getElementById("numeroTabuada").value;

      var tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      if(tabuadaNumero != ""){

        for(let i = 0; i <= 10; i++){
          var tr = document.createElement('tr');
          var td = document.createElement('td');
  
          td.innerHTML = tabuadaNumero + " x " + i + " = " + i * tabuadaNumero;
  
          tr.appendChild(td);
          tbody.appendChild(tr);   
        }
      }else{
        alert("Informe o número da tabuada que deseja.")
      }
    }
  </script>
