          <div class="col py-3">
              <h3>Exercício 1</h3>
              <p class="lead">
                Crie duas variáveis com o valor 10 e 100. Mostre o valor da soma, subtração, divisão e multiplicação em um ALERT.</p>
                <div class="container p-5 my-5 border">

                  <div class="col-md-12 text-center">
                    <button onclick="calculos()" type="button" class="btn btn-primary btn-lg btn-block">Ver o resultado</button>

  <script>
    function calculos(){
    const numero1 = 100;
    const numero2 = 10;

    var resultadoSoma = numero1 + numero2;
    var resultadoSubtracao = numero1 - numero2;
    var resultadoDivisao = numero1 / numero2;
    var resultadoMultiplicacao = numero1 * numero2;

    alert("Resultados: \n\nValor total da soma: " + resultadoSoma
    + "\nValor total da subtração: " + resultadoSubtracao
    + "\nValor total da divisão: " + resultadoDivisao
    + "\nValor total da multiplicação: " + resultadoMultiplicacao);

    }
  </script>
